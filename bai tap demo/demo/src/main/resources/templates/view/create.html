<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>show all</title>

<body>
<div class="container bg-light" style="width: 600px">
  <div th:if="${message}" class="alert alert-secondary" role="alert">
    <span th:text="${message}"></span>
  </div>

  <form th:action="@{/create}" method="post" th:object="${product}">
    <div style="margin-top: 8px;">
      <h1>Create</h1>
    </div>
    <div class="form-outline mb-4">
      <!--            <label class="form-label" for="form1Example1">Book name</label>-->
      <input class="form-control" id="form1Example1" type="number" name="id"
             th:field="*{productId}" hidden />
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="form1Example2">Name</label>
      <input class="form-control" id="form1Example2" type="text" name="name"
             th:field="*{productName}" />
      <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="form1Example3">Type</label>
      <select name="className" class="form-control" id="form1Example3" th:field="*{type}">
        <option value="" >Select class</option>
        <option th:each="type : ${types}"
                th:value="${type.typeId}"
                th:text="${type.typeName}" />
      </select>
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="form1Example5">Price</label>
      <input class="form-control" id="form1Example5" type="text" name="email"
             th:field="*{price}" />
      <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>

<!--             th:field="*{sex}" th:value="false" th:selected="*{!sex}"-->
<!--      />-->
<!--      <label class="form-check-label" th:for="female" th:text="Female"></label>-->

<!--    </div>-->
<!--    <div class="form-outline mb-4">-->
<!--      <label class="form-label" for="form1Example7">Phone</label>-->
<!--      <input class="form-control" id="form1Example7" type="text" name="phone"-->
<!--             th:field="*{phone}"/>-->
<!--      <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>-->
<!--    </div>-->
    <div>
      <button class="btn btn-primary btn-block" type="submit">Submit</button>
    </div>
  </form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
</script>

</html>

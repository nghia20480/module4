<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
<head>
    <meta charset="UTF-8">
    <title>Update product</title>
</head>
<body>
<h1><a href="/product/list"><<<<<---Back to list Product!!!</a></h1>
<form th:action="@{/product/update}" method="post" th:object="${product}">
  <fieldset>Creat new Product
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" th:field="*{id}" readonly></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Branch</td>
            <td>
                <select  th:field="*{branch.branchID}">
                    <option th:each="br : ${branches}" th:text="${br.branchName}" th:value="${br.branchID}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="number" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Quality</td>
            <td><input type="text" th:field="*{quality}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update"></td>
            <td><button th:href="@{/product/list}">Cancle</button></td>
        </tr>
    </table>
  </fieldset>
</form>
</body>
</html>
